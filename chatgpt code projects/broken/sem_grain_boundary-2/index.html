<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Outline Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Shape Outline Detector</h1>
        <input type="file" id="imageInput" accept="image/jpeg">
        <canvas id="imageCanvas" width="1000" height="500"></canvas>
        <button id="processButton">Process Image</button>
        <button id="downloadJPEG">Download JPEG</button>
        <button id="downloadRaw">Download Raw Image</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
