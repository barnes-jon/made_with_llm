<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel">
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <div class="slides">
            <div class="slide">
                <img src="https://th.bing.com/th/id/R.b433d78a42da82cadd429a68321c7003?rik=gOXHIr63i4JpCA&pid=ImgRaw&r=0" alt="Crow">
            </div>
            <div class="slide">
                <img src="https://www.borealbirds.org/sites/default/files/bird_images/american-robin.JPG" alt="Robin">
            </div>
            <div class="slide">
                <img src="https://www.borealbirds.org/sites/default/files/gwteal_0.jpg" alt="Crow">
            </div>
            <div class="slide">
                <img src="https://www.borealbirds.org/sites/default/files/gwteal_1.jpg" alt="Robin">
            </div>
            <div class="slide">
                <img src="https://th.bing.com/th/id/R.b433d78a42da82cadd429a68321c7003?rik=gOXHIr63i4JpCA&pid=ImgRaw&r=0" alt="Crow">
            </div>
            <div class="slide">
                <img src="https://www.borealbirds.org/sites/default/files/bird_images/american-robin.JPG" alt="Robin">
            </div>
            <div class="slide">
                <img src="https://th.bing.com/th/id/R.b433d78a42da82cadd429a68321c7003?rik=gOXHIr63i4JpCA&pid=ImgRaw&r=0" alt="Crow">
            </div>
            <div class="slide">
                <img src="https://www.borealbirds.org/sites/default/files/bird_images/american-robin.JPG" alt="Robin">
            </div>
            <div class="slide">
                <img src="https://th.bing.com/th/id/R.b433d78a42da82cadd429a68321c7003?rik=gOXHIr63i4JpCA&pid=ImgRaw&r=0" alt="Crow">
            </div>
            <div class="slide">
                <img src="https://www.borealbirds.org/sites/default/files/bird_images/american-robin.JPG" alt="Robin">
            </div>
        </div>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
