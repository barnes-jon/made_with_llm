<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure JavaScript Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            border: 1px solid black;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Pure JavaScript Example</h1>
    <input type="file" id="fileInput">
    <br>
    <canvas id="canvas"></canvas>
    <br>
    <button id="downloadBtn" style="display: none;">Download Black and White Image</button>

    <script>
        document.getElementById('fileInput').addEventListener('change', (event) => {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = (e) => {
                const imgElement = new Image();
                imgElement.onload = () => {
                    // Draw the original image on the canvas
                    const canvas = document.getElementById('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = imgElement.width;
                    canvas.height = imgElement.height;
                    ctx.drawImage(imgElement, 0, 0);

                    // Get the image data
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;

                    // Convert to black and white
                    for (let i = 0; i < data.length; i += 4) {
                        const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                        data[i] = avg;        // Red
                        data[i + 1] = avg;    // Green
                        data[i + 2] = avg;    // Blue
                    }

                    // Put the processed data back on the canvas
                    ctx.putImageData(imageData, 0, 0);

                    // Show the download button
                    document.getElementById('downloadBtn').style.display = 'inline';
                }
                imgElement.src = e.target.result;
            }

            reader.readAsDataURL(file);
        });

        document.getElementById('downloadBtn').addEventListener('click', () => {
            const canvas = document.getElementById('canvas');
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'black_and_white_image.png';
            link.click();
        });
    </script>
</body>
</html>
